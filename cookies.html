<!-- cookies.html -->
<div id="cookie-banner" style="position: fixed; bottom: 0; background: #222; color: #fff; width: 100%; padding: 10px; text-align: center; display: none;">
  Esta web usa cookies para mejorar tu experiencia. 
  <button id="accept-cookies">Aceptar</button>
</div>

<script>
  function setCookie(name, value, days) {
      let expires = "";
      if (days) {
          let date = new Date();
          date.setTime(date.getTime() + (days*24*60*60*1000));
          expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "")  + expires + "; path=/";
  }

  function getCookie(name) {
      let nameEQ = name + "=";
      let ca = document.cookie.split(';');
      for(let i=0;i < ca.length;i++) {
          let c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
  }

  // Mostrar banner si no hay consentimiento
  if (!getCookie("cookies_aceptadas")) {
      document.getElementById("cookie-banner").style.display = "block";
  }

  document.getElementById("accept-cookies").addEventListener("click", function() {
      setCookie("cookies_aceptadas", "si", 365);
      document.getElementById("cookie-banner").style.display = "none";
  });
</script>
